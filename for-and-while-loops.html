<!DOCTYPE html>
<html>
<head>
	<title>For and While Loops</title>
	<style type="text/css">
		body {
			background: black;
		}
		h2 {
			color: orange;
		}
		div {
			display: inline-block;
			margin-left: 100px;
			margin-right: 100px;
		}
		#testo-for {
			color: yellow;
		}
		#testo-while {
			color: pink;
		}
	</style>
</head>
<body>
	<div>
		<h2>For loop</h2>
		<p id="testo-for"></p>
	</div>
	<div>
		<h2>While loop</h2>
		<p id="testo-while"></p>
	</div>
	<script type="text/javascript">

	var testoForElement = document.getElementById("testo-for");

	/*
		Stampa i numeri da 1 a 9 utlizzando un ciclo for
	*/

	var text = "";

	for(var i=1; i <= 9; i++) {
		
		testoForElement.innerHTML = testoForElement.innerHTML + "The number is: " + i + "<br>";

	};

	/*
		Stampa i numeri da 1 a 9 utlizzando un ciclo while
	*/

	var testoWhileElement = document.getElementById("testo-while");

	text = "";

	i = 1;

	while (i <= 9) {

		testoWhileElement.innerHTML = testoWhileElement.innerHTML + "The number is: " + i + "<br>";

		i = i + 1; // i = i + 1
	}
</script>
</body>
</html>
